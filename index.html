<head>
  <title>Home</title>
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  />
</head>
<body
  class="container bg-secondary"
  style="
    display: grid;
    grid-template-rows: auto auto auto;
    row-gap: 9vh;
    margin-top: 6vh;
    margin-bottom: 6vh;
  "
>
  <div
    class="header"
    style="
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: auto;
      justify-content: center;
      row-gap: 4vh;

      align-items: center;
      justify-items: center;
    "
  >
    <!-- <img class="pic" style=" border-radius: 180px; height: 150px; width: 150px; margin-right: 20px; " src="images/pic.png" /> -->
    <div class="display-1">
      Hi, User
      <span id="data" class="display-1"></span>
    </div>
    <div class="info" style="align-self: center">
      <div
        class="clock display-5"
        style="
          display: grid;
          grid-template-columns: auto auto auto;
          grid-template-rows: auto;
          justify-items: center;
          align-items: center;

          justify-content: center;
          align-content: center;
        "
      >
        <div class="mx-4">
          <span id="hour" class=""></span>
          <span id="separator" class=""></span>
          <span id="minutes" class=""></span>
        </div>

        <div class="mx-4">
          <span id="day" class=""></span>
          <span id="month" class=""></span>
          <span id="year" class=""></span>
        </div>
        <div class="mx-4">
          <span>&nbsp;•&nbsp;</span>
          <span class="temperature-value">
            <span class="">- °<span class="g">c</span></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <form
    id="form"
    role="search"
    style="display: grid; justify-content: center; align-content: center"
  >
    <div class="middle">
      <input
        class="url rounded-pill lead bg-dark"
        type="search"
        id="query"
        name="q"
        placeholder="Search With DuckDuckGo"
        style="width: 40vh; height: 6vh"
      />
    </div>
    <script>
      const f = document.getElementById("form");
      const q = document.getElementById("query");
      const search = "https://duckduckgo.com/?t=ffab&q=";

      function submitted(event) {
        event.preventDefault();
        const url = search + q.value + "&ia=web";
        window.open(url, "_self");
      }

      f.addEventListener("submit", submitted);
    </script>
  </form>

  <div
    class=""
    style="
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      row-gap: 2rem;

      justify-items: start;
      align-items: center;
    "
  >
    <div
      class="col card text-center text-white bg-dark mx-2"
      style="width: 18rem"
    >
      <h5 class="card-header display-6">General</h5>
      <div class="card-body">
        <!--            <p class="card-text">-->
        <div class="in_list lead">
          <a class="text-white" href="https://mail.google.com/mail/u/0/#inbox"
            >Mail</a
          >
        </div>
        <div class="in_list lead">
          <a
            class="text-white"
            href="https://drive.google.com/drive/u/0/my-drive"
            >Drive</a

        </div>
        <div class="in_list lead">
          <a
            class="text-white"
            href="https://calendar.google.com/calendar/u/0/r?pli=1"
            >Calender</a
          >
        </div>
        <div class="in_list lead">
          <a class="text-white" href="https://en.wikipedia.org/wiki/Main_Page"
            >Wiki</a
          >
        </div>
        <!--            </p>-->
      </div>
    </div>
    <div
      class="col card text-center text-white bg-dark mx-2"
      style="width: 18rem"
    >
      <h5 class="card-header display-6">Tech</h5>
      <div class="card-body">
        <!--            <p class="card-text">-->
        <div class="in_list lead">
          <a class="text-white" href="https://github.com/">GitHub</a>
        </div>
        <div class="in_list lead">
          <a class="text-white" href="https://www.w3schools.com/">W3C</a>
        </div>
        <div class="in_list lead">

        </div>
        <div class="in_list lead">
          <a class="text-white" href="https://free4arab.net/">Free4arab</a>
        </div>
        <!--            </p>-->
      </div>
    </div>
    <div

      style="width: 18rem"
    >
      <h5 class="card-header display-6">Fun</h5>
      <div class="card-body">
        <!--            <p class="card-text">-->
        <div class="in_list lead">
          <a class="text-white" href="https://www.netflix.com/browse"
            >Netflix</a
          >
        </div>
        <div class="in_list lead">
          <a class="text-white" href="https://www.faselhd.pro/home">FaselHD</a>
        </div>
        <div class="in_list lead">
          <a class="text-white" href="https://unsplash.com/">UnSplash</a>

          <a class="text-white" href="https://www.figma.com">Figma</a>
