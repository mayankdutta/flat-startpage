<!DOCTYPE html>
<head>
  <title>Home</title>
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  />
</head>
<body
  class="container-fluid bg-secondary"
  style="
    display: grid;
    grid-template-rows: auto auto auto;
    row-gap: 9vh;
    margin-top: 6vh;
    margin-bottom: 6vh;
  "
>
  <div
    class="header"
    style="
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: auto;
      justify-content: center;
      row-gap: 4vh;

      align-items: center;
      justify-items: center;
    "
  >
    <!-- <img class="pic" style=" border-radius: 180px; height: 150px; width: 150px; margin-right: 20px; " src="images/pic.png" /> -->
    <div class="display-1">
      Hi, User
      <span id="data" class="display-1"></span>
    </div>
    <div class="info" style="align-self: center">
      <div
        class="clock display-5"
        style="
          display: grid;
          grid-template-columns: auto auto auto;
          grid-template-rows: auto;
          justify-items: center;
          align-items: center;

          justify-content: center;
          align-content: center;
        "
      >
        <div class="mx-4">
          <span id="hour" class=""></span>
          <span id="separator" class=""></span>
          <span id="minutes" class=""></span>
        </div>

        <div class="mx-4">
          <span id="day" class=""></span>
          <span id="month" class=""></span>
          <span id="year" class=""></span>
        </div>
        <div class="mx-4">
          <span>&nbsp;•&nbsp;</span>
          <span class="temperature-value">
            <span class="">- °<span class="g">c</span></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <form
    id="form"
    role="search"
    style="
      display: grid;
      justify-content: stretch;
      align-content: stretch;
      align-items: stretch;
      justify-items: start;
    "
  >
    <input
      class="url rounded-pill lead bg-dark p-4"
      type="search"
      id="query"
      name="q"
      placeholder="Search With DuckDuckGo"
      style="font-size: 3rem; width: 100%; height: 6vh; color: white"
    />
    <script>
      const f = document.getElementById("form");
      const q = document.getElementById("query");
      const search = "https://duckduckgo.com/?t=ffab&q=";

      function submitted(event) {
        event.preventDefault();
        const url = search + q.value + "&ia=web";
        window.open(url, "_self");
      }

      f.addEventListener("submit", submitted);
    </script>
  </form>
  <div
    class=""
    style="
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: auto auto auto auto;
      row-gap: 2vh;
      margin-left: 2vh;
      margin-right: 2vh;

      justify-items: center;
      align-items: center;
    "
  >
    <div
      class="col card text-center text-white bg-dark mx-2"
      style="width: 36rem"
    >
      <div class="card-header display-4">General</div>
      <div class="card-body bg-secondary">
        <a
          class="text-white lead d-block"
          href="https://mail.google.com/mail/u/0/#inbox"
          >Mail</a
        >
        <a
          class="text-white lead d-block"
          href="https://drive.google.com/drive/u/0/my-drive"
          >Drive</a
        >
        <a
          class="text-white lead d-block"
          href="https://calendar.google.com/calendar/u/0/r?pli=1"
          >Calender</a
        >
        <a
          class="text-white lead d-block"
          href="https://en.wikipedia.org/wiki/Main_Page"
          >Wiki</a
        >
      </div>
    </div>
    <div
      class="col card text-center text-white bg-dark mx-2"
      style="width: 36rem"
    >
      <div class="card-header display-4">Tech</div>
      <div class="card-body bg-secondary">
        <a class="text-white d-block lead" href="https://github.com/">GitHub</a>
        <a class="text-white d-block lead" href="https://www.w3schools.com/"
          >W3C</a
        >
        <a class="text-white d-block lead" href="https://www.udemy.com/"
          >Udemy</a
        >
        <a class="text-white d-block lead" href="https://free4arab.net/"
          >Free4arab</a
        >
      </div>
    </div>
    <div
      class="col card text-center text-white d-block lead bg-dark mx-2"
      style="width: 36rem"
    >
      <div class="card-header display-4">Fun</div>
      <div class="card-body bg-secondary">
        <a class="text-white d-block lead" href="https://www.netflix.com/browse"
          >Netflix</a
        >
        <a class="text-white d-block lead" href="https://www.faselhd.pro/home"
          >FaselHD</a
        >
        <a class="text-white d-block lead" href="https://unsplash.com/"
          >UnSplash</a
        >
        <a class="text-white d-block lead" href="https://www.figma.com"
          >Figma</a
        >
      </div>
    </div>
    <div
      class="col card text-center text-white d-block lead bg-dark mx-2"
      style="width: 36rem"
    >
      <div class="card-header display-4">World</div>
      <div class="card-body bg-secondary">
        <a class="text-white d-block lead" href="https://www.reddit.com/"
          >Reddit</a
        >
        <a
          class="text-white d-block lead"
          href="https://www.reddit.com/r/unixporn/"
          >r/unixporn</a
        >
        <a class="text-white d-block lead" href="https://twitter.com/"
          >Twitter</a
        >
        <a class="text-white d-block lead" href="https://translate.google.com/"
          >Translate</a
        >
      </div>
    </div>
  </div>
  <!--Scripts-->
  <script src="js/time.js"></script>
  <script src="js/weather.js"></script>
</body>

<style>
  a {
    text-decoration: none;
  }
  .lead {
    font-size: 2.5rem;
  }
</style>
